<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Memoria</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <section>
        <div class="tela-inicial">
          <h1>Jogo da Memória</h1>

          <div class="jogo-memoria">
            <div class="img"><img src="imgs/abobora1.png" alt="" /></div>
            <div class="img"><img src="imgs/abobora2.png" alt="" /></div>
            <div class="img"><img src="imgs/abobora3.png" alt="" /></div>
            <div class="img"><img src="imgs/abobora4.png" alt="" /></div>
            <div class="buuh">
              <button id="meuBotao">Buuh!</button>
            </div>
            <div class="img"><img src="imgs/abobora6.png" alt="" /></div>
            <div class="img"><img src="imgs/abobora7.png" alt="" /></div>
            <div class="img"><img src="imgs/abobora8.png" alt="a" /></div>
            <div class="img"><img src="imgs/abobora9.png" alt="" /></div>
            <div class="img"><img src="imgs/abobora10.png" alt="" /></div>
            <div class="img"><img src="imgs/abobora10.png" alt="" /></div>
            <div class="img"><img src="imgs/abobora11.png" alt="" /></div>
            <div class="img"><img src="imgs/abobora13.png" alt="" /></div>
            <div class="img"><img src="imgs/abobora14.png" alt="" /></div>
            <div class="img"><img src="imgs/abobora15.png" alt="" /></div>
            <div class="img"><img src="imgs/abobora16.png" alt="" /></div>
            <div class="img"><img src="imgs/abobora17.png" alt="" /></div>
            <div class="img"><img src="imgs/abobora18.png" alt="" /></div>
          </div>
        </div>
      </section>

      <div id="modalVitoria" class="modal-overlay hidden">
        <div class="modal-content">
          <button id="closeModalBtn" class="close-btn">&times;</button>
          <h2>Parabéns!</h2>
          <p>
            Parabéns! Você completou este jogo da memória. Que tal experimentar uma dificuldade diferente ou jogar novamente na mesma dificuldade?
          </p>
          <button class="playAgain">Jogar novamente</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
